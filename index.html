<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Booze Bee Clothing Co.</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }

body {
  background: #0c0c0c;
  color: white;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 60px;
  background: #000;
  border-bottom: 1px solid #222;
}

.logo {
  font-size: 26px;
  font-weight: 800;
  color: gold;
}

nav a {
  color: white;
  text-decoration: none;
  margin-left: 22px;
  font-size: 14px;
}

nav a:hover { color: gold; }

/* HERO */
.hero {
  height: 88vh;
  background: url('YOUR_HERO_IMAGE.jpg') center/cover no-repeat;
  display: flex;
  align-items: center;
  padding-left: 80px;
}

.hero-box {
  max-width: 520px;
}

.hero h1 {
  font-size: 56px;
  font-weight: 900;
  color: gold;
}

.hero p {
  margin-top: 14px;
  color: #ccc;
}

.btn {
  display: inline-block;
  margin-top: 20px;
  padding: 14px 36px;
  background: gold;
  color: black;
  font-weight: 700;
  border-radius: 4px;
  text-decoration: none;
}

/* PRODUCTS */
.section {
  padding: 80px 60px;
}

.section h2 {
  text-align: center;
  font-size: 34px;
  margin-bottom: 40px;
  color: gold;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 26px;
}

.card {
  background: #141414;
  border-radius: 12px;
  overflow: hidden;
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-6px);
}

.card img {
  width: 100%;
  display: block;
}

.card-body {
  padding: 18px;
}

.card h3 {
  font-size: 18px;
}

.price {
  color: gold;
  margin-top: 6px;
}

.buy {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  border: none;
  background: gold;
  font-weight: bold;
  cursor: pointer;
}

/* INSTAGRAM */
.insta {
  background: #101010;
  padding: 70px 50px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 16px;
}

.gallery img {
  width: 100%;
  border-radius: 8px;
}

/* FOOTER */
footer {
  background: black;
  padding: 40px;
  text-align: center;
  color: gray;
  margin-top: 50px;
}
</style>
</head>

<section class="insta">

</html>
