<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Booze Bee — Luxury Streetwear</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: black;
  color: white;
  overflow-x: hidden;
}

/* Cinematic Intro */
#intro {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  animation: fadeOut 3s forwards 2.5s;
}

#intro h1 {
  font-size: 110px;
  color: gold;
  text-shadow: 0 0 45px gold;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 18px;
  border-bottom: 1px solid rgba(255,215,0,0.2);
}

.logo {
  font-size: 22px;
  font-weight: 900;
  color: gold;
  letter-spacing: 2px;
}

.cart-btn {
  color: gold;
  font-size: 14px;
  cursor: pointer;
}

/* Hero */
.hero {
  height: 85vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: radial-gradient(circle, rgba(255,215,0,0.2), black);
}

.logo-wrap {
  position: relative;
}

.bb {
  font-size: 120px;
  font-weight: 900;
  color: gold;
  text-shadow: 0 0 45px gold;
}

.hero p {
  letter-spacing: 4px;
  opacity: 0.85;
}

/* Bee Animation */
.bee {
  position: absolute;
  top: -30px;
  right: -35px;
  animation: orbit 4s infinite ease-in-out;
}

.bee img {
  width: 45px;
  filter: drop-shadow(0 0 12px gold);
}

/* Shop */
.shop {
  padding: 50px 16px;
}

.shop h2 {
  text-align: center;
  color: gold;
  margin-bottom: 25px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 14px;
}

.product {
  background: #111;
  border: 1px solid rgba(255,215,0,0.2);
  border-radius: 12px;
  padding: 14px;
  text-align: center;
  transition: 0.3s;
}

.product:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 15px rgba(255,215,0,0.35);
}

.product img {
  width: 100%;
  border-radius: 10px;
}

.price {
  color: gold;
  font-weight: bold;
  margin: 6px 0;
}

button {
  padding: 8px 14px;
  border: none;
  background: gold;
  font-weight: bold;
  cursor: pointer;
  border-radius: 6px;
}

/* Cart Drawer */
.cart {
  position: fixed;
  right: -100%;
  top: 0;
  width: 85%;
  height: 100vh;
  background: #111;
  padding: 18px;
  transition: 0.4s;
  border-left: 1px solid gold;
}

.cart.active { right: 0; }

.cart h3 { color: gold; }

.cart-item {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin: 10px 0;
}

.total {
  margin-top: 15px;
  font-weight: bold;
  color: gold;
}

/* Footer */
footer {
  text-align: center;
  padding: 30px;
  opacity: 0.6;
  font-size: 13px;
}

/* Animations */
@keyframes orbit {
  0% { transform: translate(0,0); }
  50% { transform: translate(-25px,-18px); }
  100% { transform: translate(0,0); }
}

@keyframes fadeOut {
  to { opacity: 0; pointer-events: none; }
}
</style>
</head>

<body>

<!-- Intro -->
<div id="intro">
  <h1>BB</h1>
</div>

<header>
  <div class="logo">BB · BOOZE BEE</div>
  <div class="cart-btn" onclick="toggleCart()">Cart (<span id="count">0</span>)</div>
</header>

<!-- Hero -->
<section class="hero">
  <div class="logo-wrap">

    <div class="bee">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png">
    </div>

    <h1 class="bb">BB</h1>
    <p>LUXURY STREETWEAR</p>

  </div>
</section>

<!-- Shop -->
<section class="shop">
<h2>AFFORDABLE COLLECTION</h2>

<div class="products">

<!-- T-Shirt -->
<div class="product">
<img src="https://images.unsplash.com/photo-1520975916090-3105956dac38?q=80">
<h3>BB Oversized T-Shirt</h3>
<div class="price">₹899</div>
<button onclick="addToCart('BB T-Shirt',899)">Add to Cart</button>
</div>

<!-- Hoodie -->
<div class="product">
<img src="https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?q=80">
<h3>BB Premium Hoodie</h3>
<div class="price">₹1,699</div>
<button onclick="addToCart('BB Hoodie',1699)">Add to Cart</button>
</div>

<!-- Cap -->
<div class="product">
<img src="https://images.unsplash.com/photo-1585386959984-a41552231693?q=80">
<h3>BB Street Cap</h3>
<div class="price">₹599</div>
<button onclick="addToCart('BB Cap',599)">Add to Cart</button>
</div>

</div>
</section>

<!-- Cart -->
<div class="cart" id="cart">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <div class="total">Total: ₹<span id="total">0</span></div>
</div>

<footer>
© Booze Bee — Premium Streetwear Identity
</footer>

<script>
setTimeout(() => {
  document.getElementById("intro").style.display = "none";
}, 4500);

let cart = [];
let total = 0;

function toggleCart() {
  document.getElementById("cart").classList.toggle("active");
}

function addToCart(name, price) {
  cart.push({ name, price });
  total += price;
  updateCart();
}

function updateCart() {
  const cartItems = document.getElementById("cartItems");
  cartItems.innerHTML = "";

  cart.forEach(item => {
    let div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `<span>${item.name}</span><span>₹${item.price}</span>`;
    cartItems.appendChild(div);
  });

  document.getElementById("total").innerText = total;
  document.getElementById("count").innerText = cart.length;
}
</script>

</body>
</html>
