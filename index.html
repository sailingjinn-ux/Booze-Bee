<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booze Bee Clothing</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: black;
  color: white;
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 60px;
  border-bottom: 1px solid rgba(255,215,0,0.2);
}

.logo {
  font-size: 34px;
  font-weight: 900;
  color: gold;
  letter-spacing: 3px;
}

.cart-btn {
  color: gold;
  cursor: pointer;
  font-weight: bold;
}

/* Hero */
.hero {
  height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: radial-gradient(circle, rgba(255,215,0,0.15), black);
}

.hero h1 {
  font-size: 90px;
  color: gold;
  text-shadow: 0 0 25px gold;
}

.hero p {
  margin-top: 15px;
  opacity: 0.8;
  letter-spacing: 3px;
}

/* Shop */
.shop {
  padding: 80px 60px;
}

.shop h2 {
  text-align: center;
  color: gold;
  margin-bottom: 40px;
  font-size: 36px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
}

.product {
  background: #111;
  border: 1px solid rgba(255,215,0,0.2);
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  transition: 0.3s;
}

.product:hover {
  transform: translateY(-8px);
  box-shadow: 0 0 20px rgba(255,215,0,0.3);
}

.product img {
  width: 100%;
  border-radius: 10px;
}

.product h3 {
  margin-top: 12px;
}

.price {
  color: gold;
  margin: 8px 0;
}

button {
  padding: 10px 18px;
  border: none;
  background: gold;
  font-weight: bold;
  cursor: pointer;
}

/* Cart Drawer */
.cart {
  position: fixed;
  right: -400px;
  top: 0;
  width: 360px;
  height: 100vh;
  background: #111;
  padding: 20px;
  transition: 0.4s;
  border-left: 1px solid gold;
}

.cart.active {
  right: 0;
}

.cart h3 {
  color: gold;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  margin: 12px 0;
  font-size: 14px;
}

.total {
  margin-top: 20px;
  font-weight: bold;
  color: gold;
}
</style>
</head>

<body>

<header>
  <div class="logo">BB · BOOZE BEE</div>
  <div class="cart-btn" onclick="toggleCart()">Cart (<span id="count">0</span>)</div>
</header>

<section class="hero">
  <div>
    <h1>BOOZE BEE</h1>
    <p>Luxury Streetwear · Premium Identity</p>
  </div>
</section>

<section class="shop">
  <h2>Shop Collection</h2>
  <div class="products">

    <div class="product">
      <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38?q=80" />
      <h3>BB Black Oversized Tee</h3>
      <div class="price">₹1,799</div>
      <button onclick="addToCart('BB Black Tee',1799)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1542060748-10c28b62716e?q=80" />
      <h3>BB White Street Tee</h3>
      <div class="price">₹1,599</div>
      <button onclick="addToCart('BB White Tee',1599)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1552374196-c4e7ffc6e126?q=80" />
      <h3>BB Premium Hoodie</h3>
      <div class="price">₹3,499</div>
      <button onclick="addToCart('BB Hoodie',3499)">Add to Cart</button>
    </div>

  </div>
</section>

<div class="cart" id="cart">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <div class="total">Total: ₹<span id="total">0</span></div>
</div>

<script>
let cart = [];
let total = 0;

function toggleCart() {
  document.getElementById("cart").classList.toggle("active");
}

function addToCart(name, price) {
  cart.push({ name, price });
  total += price;
  updateCart();
}

function updateCart() {
  const cartItems = document.getElementById("cartItems");
  cartItems.innerHTML = "";
  
  cart.forEach(item => {
    let div = document.createElement("div");
    div.className = "cart-item";
    div.innerHTML = `<span>${item.name}</span><span>₹${item.price}</span>`;
    cartItems.appendChild(div);
  });

  document.getElementById("total").innerText = total;
  document.getElementById("count").innerText = cart.length;
}
</script>

</body>
</html>
