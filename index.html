<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booze Bee - Streetwear</title>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-light: #f3cf65;
            --gold-mid: #d4af37;
            --gold-dark: #8a6d3b;
            --bg-dark: #120e0a;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle, rgba(40,30,20,1) 0%, rgba(15,12,10,1) 100%);
            margin: 0;
            color: white;
            font-family: 'Oswald', sans-serif;
        }

        /* --- LOGO COMPONENT --- */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        .bee-svg {
            width: 120px;
            height: 120px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
            margin-bottom: -15px;
        }

        /* Recreating the "BOOZE BEE" Western Typography */
        .brand-name {
            font-family: 'Rye', serif;
            font-size: 80px;
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
            background: linear-gradient(to bottom, var(--gold-light) 0%, var(--gold-mid) 50%, var(--gold-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,1));
            letter-spacing: -2px;
        }

        /* The "CLOTHING CO." subheader with the lines */
        .sub-header {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            margin-top: 5px;
        }

        .sub-header::before, .sub-header::after {
            content: "";
            flex: 1;
            height: 2px;
            background: var(--gold-mid);
            margin: 0 15px;
        }

        .sub-header span {
            font-size: 24px;
            letter-spacing: 6px;
            color: var(--gold-mid);
            font-weight: bold;
        }

        /* --- UI ELEMENTS --- */
        .hero-text {
            margin-top: 30px;
            font-size: 18px;
            letter-spacing: 2px;
            color: #ccc;
        }

        .shop-btn {
            margin-top: 40px;
            padding: 15px 50px;
            background: linear-gradient(to bottom, #f9d976, #d4af37);
            border: none;
            color: black;
            font-weight: 900;
            font-size: 20px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
            border-radius: 4px;
        }

        .shop-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

    </style>
</head>
<body>

    <div class="logo-container">
        <svg class="bee-svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="48" fill="none" stroke="#d4af37" stroke-width="2"/>
            <path d="M30,40 Q50,20 70,40 L70,55 Q50,75 30,55 Z" fill="#d4af37" />
            <rect x="35" y="42" width="12" height="8" rx="2" fill="black" />
            <rect x="53" y="42" width="12" height="8" rx="2" fill="black" />
            <path d="M30,40 Q10,10 5,45 Q10,60 30,55" fill="none" stroke="#d4af37" stroke-width="2" />
            <path d="M70,40 Q90,10 95,45 Q90,60 70,55" fill="none" stroke="#d4af37" stroke-width="2" />
        </svg>

        <h1 class="brand-name">Booze Bee</h1>
        
        <div class="sub-header">
            <span>CLOTHING CO.</span>
        </div>

        <p class="hero-text">Bomb Streetwear. Hustler Attitude.</p>
        
        <button class="shop-btn">SHOP NOW</button>
    </div>

</body>
</html>
