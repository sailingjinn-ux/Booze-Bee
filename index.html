<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booze Bee Clothing Co. | Streetwear</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --dark-gold: #b8860b;
            --bg-dark: #0f0f0f;
            --card-bg: rgba(20, 20, 20, 0.8);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png'); /* Gritty texture overlay */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(0,0,0,0.8);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-weight: bold;
            font-size: 24px;
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Hero Section */
        .hero {
            height: 80vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1552374196-1ab2a1c593e8?auto=format&fit=crop&q=80&w=1920'); /* Placeholder for model image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin: 0;
            color: var(--gold);
            text-transform: uppercase;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin: 10px 0 30px;
            letter-spacing: 1px;
        }

        .btn-gold {
            background: linear-gradient(to bottom, #f3cf65, #d4af37);
            color: black;
            padding: 12px 35px;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Featured Drops */
        .section-title {
            text-align: center;
            margin: 60px 0 40px;
        }

        .section-title h2 {
            color: var(--gold);
            text-transform: uppercase;
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 10% 60px;
        }

        .product-card {
            background: var(--card-bg);
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .price {
            display: block;
            margin: 10px 0;
            font-size: 1.2rem;
            color: white;
        }

        /* Instagram Section */
        .hive-section {
            text-align: center;
            padding: 60px 10%;
            background: #0a0a0a;
        }

        .insta-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 30px;
        }

        .insta-item {
            aspect-ratio: 1 / 1;
            background-color: #222;
            background-size: cover;
            background-position: center;
        }

        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.5rem; }
            .insta-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">BOOZE BEE</div>
        <nav>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#"><i class="fas fa-shopping-bag"></i></a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>BOOZE BEE</h1>
            <p>CLOTHING CO.</p>
            <p>Bomb Streetwear. Hustler Attitude.</p>
            <button class="btn-gold">SHOP NOW</button>
        </div>
    </section>

    <div class="section-title">
        <h2>FEATURED DROPS</h2>
        <p>— LIMITED EDITION STREETWEAR COLLECTION —</p>
    </div>

    <section class="grid-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x350/111111/d4af37?text=Oversized+Tee" alt="Oversized Bee Tee">
            <h3>Oversized Bee Tee</h3>
            <span class="price">₹799</span>
            <button class="btn-gold">ADD TO CART</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x350/111111/d4af37?text=Logo+Hoodie" alt="Logo Hoodie">
            <h3>Logo Hoodie</h3>
            <span class="price">₹1,499</span>
            <button class="btn-gold">ADD TO CART</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300x350/111111/d4af37?text=Snapback" alt="BB Snapback">
            <h3>BB Snapback</h3>
            <span class="price">₹499</span>
            <button class="btn-gold">ADD TO CART</button>
        </div>
    </section>

    <section class="hive-section">
        <h2>JOIN THE HIVE</h2>
        <p>FOLLOW US ON INSTAGRAM <strong>@BOOZEBEE</strong></p>
        
        <div class="insta-grid">
            <div class="insta-item" style="background-image: url('https://via.placeholder.com/300')"></div>
            <div class="insta-item" style="background-image: url('https://via.placeholder.com/300')"></div>
            <div class="insta-item" style="background-image: url('https://via.placeholder.com/300')"></div>
            <div class="insta-item" style="background-image: url('https://via.placeholder.com/300')"></div>
            <div class="insta-item" style="background-image: url('https://via.placeholder.com/300')"></div>
            <div class="insta-item" style="background-image: url('https://via.placeholder.com/300')"></div>
            <div class="insta-item" style="background-image: url('https://via.placeholder.com/300')"></div>
            <div class="insta-item" style="background-image: url('https://via.placeholder.com/300')"></div>
        </div>
    </section>

</body>
</html>
