<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booze Bee Clothing</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>

body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #000;
  color: #fff;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 40px;
  background: rgba(0,0,0,0.9);
  position: sticky;
  top: 0;
  z-index: 999;
}

.logo {
  font-size: 26px;
  font-weight: 700;
  color: gold;
}

nav a {
  margin-left: 20px;
  color: white;
  text-decoration: none;
  font-size: 15px;
}

/* HERO */
.hero {
  height: 92vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  background: radial-gradient(circle, #111, #000);
}

.hero h1 {
  font-size: 56px;
  color: gold;
}

.hero p {
  color: #ccc;
}

.hero button {
  margin-top: 18px;
  padding: 14px 34px;
  border: none;
  background: gold;
  font-weight: bold;
  cursor: pointer;
}

/* SHOP */
.shop {
  padding: 70px 25px;
  max-width: 1200px;
  margin: auto;
}

.shop h2 {
  text-align: center;
  margin-bottom: 40px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
}

.product {
  background: #111;
  padding: 18px;
  border-radius: 14px;
  transition: 0.3s;
}

.product:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 20px rgba(255,215,0,0.3);
}

.product img {
  width: 100%;
  border-radius: 12px;
}

.product h3 {
  margin-top: 12px;
}

.price {
  color: gold;
}

.product button {
  width: 100%;
  padding: 12px;
  background: gold;
  border: none;
  font-weight: bold;
  margin-top: 10px;
  cursor: pointer;
}

/* CART */
.cart-panel {
  position: fixed;
  right: 0;
  top: 0;
  height: 100%;
  width: 320px;
  background: #111;
  padding: 20px;
  display: none;
  overflow-y: auto;
}

.cart-item {
  margin-bottom: 12px;
  font-size: 14px;
}

/* FOOTER */
footer {
  padding: 25px;
  text-align: center;
  background: #111;
  margin-top: 70px;
  color: #aaa;
}

</style>
</head>

<body>

<header>
  <div class="logo">Booze Bee</div>
  <nav>
    <a href="#">Home</a>
    <a href="#shop">Shop</a>
    <a onclick="toggleCart()" style="cursor:pointer;">Cart (<span id="cart-count">0</span>)</a>
  </nav>
</header>

<section class="hero">
  <div>
    <h1>BOOZE BEE CLOTHING</h1>
    <p>Premium Streetwear with Attitude</p>
    <button onclick="document.getElementById('shop').scrollIntoView()">Shop Now</button>
  </div>
</section>

<section class="shop" id="shop">
  <h2>Featured Collection</h2>

  <div class="products">

    <div class="product">
      <img src="https://images.unsplash.com/photo-1520975682031-a8ec6f86b66a">
      <h3>Oversized Bee Tee</h3>
      <p class="price">₹1,499</p>
      <button onclick="addToCart('Oversized Bee Tee')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246">
      <h3>BB Hoodie</h3>
      <p class="price">₹2,499</p>
      <button onclick="addToCart('BB Hoodie')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
      <h3>Streetwear Cap</h3>
      <p class="price">₹999</p>
      <button onclick="addToCart('Streetwear Cap')">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1520975610904-6a88b0d40c6e">
      <h3>Premium Jacket</h3>
      <p class="price">₹3,499</p>
      <button onclick="addToCart('Premium Jacket')">Add to Cart</button>
    </div>

  </div>
</section>

<!-- CART PANEL -->
<div class="cart-panel" id="cart">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <button style="width:100%;padding:12px;background:gold;border:none;font-weight:bold;margin-top:10px;" onclick="checkout()">Checkout</button>
</div>

<footer>
© 2026 Booze Bee Clothing — All Rights Reserved
</footer>

<script>
let cart = [];

function addToCart(product) {
  cart.push(product);
  document.getElementById("cart-count").innerText = cart.length;
  updateCart();
}

function toggleCart() {
  let cartBox = document.getElementById("cart");
  cartBox.style.display = cartBox.style.display === "block" ? "none" : "block";
}

function updateCart() {
  let cartItems = document.getElementById("cart-items");
  cartItems.innerHTML = "";
  cart.forEach(item => {
    let div = document.createElement("div");
    div.className = "cart-item";
    div.innerText = item;
    cartItems.appendChild(div);
  });
}

function checkout() {
  alert("Checkout integration coming soon.");
}
</script>

</body>
</html>
