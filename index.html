<!DOCTYPE html>
<html>
<head>
<title>Booze Bee Clothing Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: white;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: #111;
  font-weight: bold;
}

header span {
  color: gold;
}

.cart-btn {
  cursor: pointer;
}

.hero {
  text-align: center;
  padding: 100px 20px;
  background: radial-gradient(circle, #111, #000);
}

.hero h1 {
  font-size: 46px;
}

.shop {
  padding: 60px 20px;
  max-width: 1100px;
  margin: auto;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 20px;
}

.product {
  background: #111;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.product img {
  width: 100%;
  border-radius: 10px;
}

button {
  padding: 12px 20px;
  background: gold;
  border: none;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

.cart {
  position: fixed;
  top: 0;
  right: 0;
  width: 320px;
  height: 100%;
  background: #111;
  padding: 20px;
  display: none;
}

.cart h2 {
  margin-top: 0;
}

.cart-item {
  margin-bottom: 10px;
  font-size: 14px;
}

footer {
  text-align: center;
  padding: 20px;
  background: #111;
  margin-top: 50px;
}
</style>
</head>

<body>

<header>
<div>Booze <span>Bee</span></div>
<div class="cart-btn" onclick="toggleCart()">Cart (<span id="cart-count">0</span>)</div>
</header>

<section class="hero">
<h1>BOOZE BEE CLOTHING</h1>
<p>Premium Streetwear for Hustlers</p>
</section>

<section class="shop">
<h2>Shop Collection</h2>

<div class="products">

<div class="product">
<img src="https://images.unsplash.com/photo-1520975682031-a8ec6f86b66a" />
<h3>Oversized Bee Tee</h3>
<p>₹1,499</p>
<button onclick="addToCart('Oversized Bee Tee')">Add to Cart</button>
</div>

<div class="product">
<img src="https://images.unsplash.com/photo-1520975610904-6a88b0d40c6e" />
<h3>BB Hoodie</h3>
<p>₹2,499</p>
<button onclick="addToCart('BB Hoodie')">Add to Cart</button>
</div>

<div class="product">
<img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246" />
<h3>BB Cap</h3>
<p>₹999</p>
<button onclick="addToCart('BB Cap')">Add to Cart</button>
</div>

</div>
</section>

<div class="cart" id="cart">
<h2>Your Cart</h2>
<div id="cart-items"></div>
<button onclick="checkout()">Checkout</button>
</div>

<footer>
© 2026 Booze Bee Clothing — All Rights Reserved
</footer>

<script>
let cart = [];

function addToCart(product) {
  cart.push(product);
  document.getElementById("cart-count").innerText = cart.length;
  updateCart();
}

function toggleCart() {
  let cartBox = document.getElementById("cart");
  cartBox.style.display = cartBox.style.display === "block" ? "none" : "block";
}

function updateCart() {
  let cartItems = document.getElementById("cart-items");
  cartItems.innerHTML = "";
  cart.forEach(item => {
    let div = document.createElement("div");
    div.className = "cart-item";
    div.innerText = item;
    cartItems.appendChild(div);
  });
}

function checkout() {
  alert("Checkout system coming soon!");
}
</script>

</body>
</html>
